<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Diária</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                    box-sizing: border-box;
        }

        .container  {
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            padding: 0 20px;
        }
            @media (min-width: 1396px) {
                .container {
                    max-width: 1396px;
                    padding: 0;
                }
            }

        .row {
            margin-left: -5px;
            margin-right: -5px;
        }
            .row:before,
            .row:after {
                content: "";
                display: table;
            }
            .row:after {
                clear: both;
            }

        .col {
            display: inline-block;
            vertical-align: top;
            min-height: 1px;
            padding-left: 5px;
            padding-right: 5px;
            width: 100%;
            margin-right: -4px;
            *zoom: 1;
            *display: inline;
        }

            @media (min-width: 650px) {
                .col-2 {
                    width: 50%;
                }
            }

            @media (min-width: 1240px) {
                .col-4 {
                    width: 25%;
                }
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Cálculo de Diária</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="col col-2 col-4">
                    <label for="dataInicio">Data Início</label>
                    <input type="date" name="dataInicio" id="dataInicio">
                </div>
                <div class="col col-2 col-4">
                    <label for="horaInicio">Hora Início</label>
                    <input type="datetime-local" name="horaInicio" id="horaInicio">
                </div>
                <div class="col col-2 col-4">
                    <label for="dataFim">Data Fim</label>
                    <input type="date" name="dataFim" id="dataFim">
                </div>
                <div class="col col-2 col-4">
                    <label for="horaFim">Hora Fim</label>
                    <input type="datetime-local" name="horaFim" id="horaFim">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
