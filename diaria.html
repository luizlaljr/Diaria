<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Diária</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                    box-sizing: border-box;
        }
        body{
            background: black;
            color: white;
        }
        .container  {
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            padding: 0 20px;
            
        }
            @media (min-width: 1396px) {
                .container {
                    max-width: 1396px;
                    padding: 0;
                }
            }

        .row {
            margin-left: -5px;
            margin-right: -5px;
        }
            .row:before,
            .row:after {
                content: "";
                display: table;
            }
            .row:after {
                clear: both;
            }

        .col {
            display: inline-block;
            vertical-align: top;
            min-height: 1px;
            width: 100%;
            margin-right: -4px;
            *zoom: 1;
            *display: inline;
            text-align: center;
        }

            @media (min-width: 630px) {
                .col-2 {
                    width: 50%;
                }
            }

            @media (min-width: 1240px) {
                .col-4 {
                    width: 25%;
                }           
            }
        .flex-container{
            display: flex;
            align-items: center;
            height: 40px;
            margin: 2px 0;
        }
        .label-text{
            text-align: start;
            padding: 5px;
            flex-grow: 1;            
            width: 30%;
            /*border: 2px solid blue;*/
        }
        .input-text{
            text-align:justify;
            padding: 0 5px;
            flex-grow: 2;
            width: 40%;
            /*border: 2px solid red;*/

        }
        .header{
            margin: 10px -5px;
            height: 40px;
            padding: 7px;
            text-align: center;
            color: aliceblue;
            background: #1e5799; /* Old browsers */
            background: -moz-linear-gradient(top, #1e5799 0%, #2290e5 100%); /* FF3.6-15 */
            background: -webkit-linear-gradient(top, #1e5799 0%,#2290e5 100%); /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to bottom, #1e5799 0%,#2290e5 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        }
        hr {
                background-color: #e1e4e8;
                border: 0;
                height: .25em;
                margin: 24px 0;
                padding: 0;
        }
        .esconde{
            visibility: hidden;
        }
        .button{
            text-align: right;
            padding-right: 20px;
        }
        button{
            text-align: center;
            font-size: 20px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            background: #2290e5;
            color: white;
            height: 40px;
            width: 40px;
            border-radius: 50%;
            border: 1px solid #2290e5;
        }
    </style>
</head>
<body>
    <div class="container">        
        <div class="header">
            <h2>Cálculo de Diária</h2>
        </div>            
        <div class="row">
            <div class="col">
                <div class="col col-2 col-4">
                    <div class="flex-container">
                        <div class="label-text">
                            <label for="dataInicio">Data Início</label>
                        </div>
                        <div class="input-text">
                            <input type="date" name="dataInicio" id="dataInicio">
                        </div>
                    </div>
                </div>
                <div class="col col-2 col-4">
                    <div class="flex-container">
                        <div class="label-text">
                            <label for="horaInicio">Hora Início</label>
                        </div>
                        <div class="input-text">
                            <input type="time" name="horaInicio" id="horaInicio">
                        </div>
                    </div>
                </div>
                <div class="col col-2 col-4">
                    <div class="flex-container">
                        <div class="label-text">
                            <label for="dataFim">Data Fim</label>
                        </div>
                        <div class="input-text">
                            <input type="date" name="dataFim" id="dataFim">
                        </div>
                    </div>
                </div>
                <div class="col col-2 col-4">
                    <div class="flex-container">
                        <div class="label-text">
                            <label for="horaFim">Hora Fim</label>
                        </div>
                        <div class="input-text">
                            <input type="time" name="horaFim" id="horaFim">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="col col-2">
                    <div class="flex-container">
                        <div class="input-text">
                            <input esconde-meia-diaria type="checkbox" name="ehExterior" id="ehExterior"> O início do último dia da missão foi no exterior?</input>
                        </div>
                    </div>
                </div>
                <div meia-diaria class="col col-2">
                    <div class="flex-container">
                        <div class="label-text">
                            <label for="meiaDiaria">Meia Diária</label>
                        </div>
                        <div class="input-text">
                            <input type="text" name="meiaDiaria" id="meiaDiaria">
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <hr>
        </div>
        <div class="row">
            <div class="col">              
                <div class="button">
                    <button><strong>+</strong></button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function esconderMeiaDiaria(selecionado) {
            const meiadiaria = document.querySelector('[meia-diaria]').classList            
            if(selecionado){
                meiadiaria.add('esconde')
            }else{
                meiadiaria.remove('esconde')
            }
            
        }
        const ehExterior = document.querySelector('[esconde-meia-diaria]')
        ehExterior.addEventListener("change", (el) => {
            esconderMeiaDiaria(ehExterior.checked)
        })

        ehExterior.dispatchEvent(new Event("change"))
    </script>
</body>
</html>
