<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Diária</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                    box-sizing: border-box;
        }
        body{
            background: #F0FFFF;
            color: #000;
            font-family: fantasy;
            font-size: 16px;
        }
        .container  {
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            padding: 0 20px;
            
        }
            @media (min-width: 1396px) {
                .container {
                    max-width: 1396px;
                    padding: 0;
                }
            }

        .row {
            margin-left: -5px;
            margin-right: -5px;
        }
            .row:before,
            .row:after {
                content: "";
                display: table;
            }
            .row:after {
                clear: both;
            }

        .col {
            display: inline-block;
            vertical-align: top;
            min-height: 1px;
            width: 100%;
            margin-right: -4px;
            *zoom: 1;
            *display: inline;
            text-align: center;
        }

            @media (min-width: 630px) {
                .col-2 {
                    width: 50%;
                }
            }

            @media (min-width: 1240px) {
                .col-4 {
                    width: 25%;
                }           
            }
        .flex-container{
            display: flex;
            align-items: center;
            height: 40px;
            margin: 2px 0;
        }
        .label-text{
            text-align: start;
            padding: 5px;
            flex-grow: 1;            
            width: 30%;
        }
        .input-text{
            text-align:justify;
            padding: 0 5px;
            flex-grow: 2;
            width: 40%;
        }
        .label-result{
            text-align: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: x-large;
            text-shadow: 0 0 0.2em rgb(5, 197, 245);
            padding: 5px;
            
        }
        .text-result{
            text-align: start;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: large;
            margin-left: 10px;
            padding: 0 5px;
            border: 1px solid #78a9da;
        }
        .header{
            margin: 10px -5px;
            height: 40px;
            padding: 7px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
            color: aliceblue;
            background: #1e5799; /* Old browsers */
            background: -moz-linear-gradient(top, #1e5799 0%, #2290e5 100%); /* FF3.6-15 */
            background: -webkit-linear-gradient(top, #1e5799 0%,#2290e5 100%); /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to bottom, #1e5799 0%,#2290e5 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        }
        hr {
                background-color: #e1e4e8;
                border: 0;
                height: .25em;
                margin: 10px 0;
                padding: 0;
        }
        .esconde{
            visibility: hidden;
        }
        .botao{
            text-align: right;
            padding-right: 20px;
        }
        button{
            text-align: center;
            font-size: 20px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            background: #2290e5;
            color: white;
            height: 40px;
            width: 40px;
            border-radius: 50%;
            border: 1px solid #2290e5;
        }
    </style>
</head>
<body>
    <div class="container">        
        <div class="header">
            <h2>Cálculo de Diária</h2>
        </div>
        
        <div class="row">
            <div class="col">
                <div class="col col-2 col-4">
                    <div class="flex-container">
                        <div class="label-text">
                            <label for="numberGen">General</label>
                        </div>
                        <div class="input-text">
                            <input type="number" name="numberGen" id="numberGen">
                        </div>
                    </div>
                </div>
                <div class="col col-2 col-4">
                    <div class="flex-container">
                        <div class="label-text">
                            <label for="numberSup">Superior</label>
                        </div>
                        <div class="input-text">
                            <input type="number" name="numberSup" id="numberSup">
                        </div>
                    </div>
                </div>
                <div class="col col-2 col-4">
                    <div class="flex-container">
                        <div class="label-text">
                            <label for="numberBas">Normal</label>
                        </div>
                        <div class="input-text">
                            <input type="number" name="numberBas" id="numberBas">
                        </div>
                    </div>
                </div>
                <div class="col col-2 col-4">
                    <div class="flex-container">
                        <div class="label-text">
                            <label for="numberPra">Praças</label>
                        </div>
                        <div class="input-text">
                            <input type="number" name="numberPra" id="numberPra">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <hr>
        </div>       
        <div class="row">
            <div class="col">
                <div class="col col-2 col-4">
                    <div class="flex-container">
                        <div class="label-text">
                            <label for="dateStart">Data Início</label>
                        </div>
                        <div class="input-text">
                            <input type="date" name="dateStart" id="dateStart">
                        </div>
                    </div>
                </div>
                <div class="col col-2 col-4">
                    <div class="flex-container">
                        <div class="label-text">
                            <label for="hourStart">Hora Início</label>
                        </div>
                        <div class="input-text">
                            <input type="time" name="hourStart" id="hourStart">
                        </div>
                    </div>
                </div>
                <div class="col col-2 col-4">
                    <div class="flex-container">
                        <div class="label-text">
                            <label for="dateEnd">Data Fim</label>
                        </div>
                        <div class="input-text">
                            <input type="date" name="dateEnd" id="dateEnd">
                        </div>
                    </div>
                </div>
                <div class="col col-2 col-4">
                    <div class="flex-container">
                        <div class="label-text">
                            <label for="hourEnd">Hora Fim</label>
                        </div>
                        <div class="input-text">
                            <input type="time" name="hourEnd" id="hourEnd">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="col col-2">
                    <div class="flex-container">
                        <div class="input-text">
                            <input esconde-meia-diaria type="checkbox" name="ehExterior" id="ehExterior">
                            <label for="ehExterior">O início do último dia da missão foi no exterior?</label>
                        </div>
                    </div>
                </div>
                <div meia-diaria class="col col-2">
                    <div class="flex-container">
                        <div class="label-text">
                            <label for="halfDaily">Meia Diária</label>
                        </div>
                        <div class="input-text">
                            <input type="text" name="halfDaily" id="halfDaily">
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <hr>
        </div>
        <step>

        </step>
        <div class="row">
            <div class="col">             
                <div class="flex-container">
                    <div class="label-result">
                        <label for="label-result">Resultado</label>
                    </div>
                    <div class="text-result">
                        <label for="result">R$ 3.000,00</label>
                    </div>                        
                </div>                
            </div>
        </div>
        <div class="row">
            <div class="col">              
                <div class="botao">
                    <button onclick="inserirstep()"><strong>+</strong></button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function esconderhalfDaily(selecionado) {
            const halfDaily = document.querySelector('[meia-diaria]').classList            
            if(selecionado){
                halfDaily.add('esconde')
            }else{
                halfDaily.remove('esconde')
            }
            
        }
        const ehExterior = document.querySelector('[esconde-meia-diaria]')
        ehExterior.addEventListener("change", (el) => {
            esconderhalfDaily(ehExterior.checked)
        })

        ehExterior.dispatchEvent(new Event("change"))

        const step = document.querySelector('step')
        let countStep = 1;
        function inserirstep(){

            const divrow = document.createElement('div')
            divrow.setAttribute('class','row')
            step.appendChild(divrow)

            const divcol = document.createElement('div')
            divcol.setAttribute('class','col')
            divrow.appendChild(divcol)

            const divcol1 = document.createElement('div')
            divcol1.setAttribute('class','col col-2 col-4')
            const divflex1 = document.createElement('div')
            divflex1.setAttribute('class','flex-container')
            const divlabel1 = document.createElement('div')
            divlabel1.setAttribute('class','label-text')
            const label1 = document.createElement('label')
            label1.setAttribute('for','dateStart'+countStep)
            label1.innerText = 'Data Início'
            const divinput1 = document.createElement('div')
            divinput1.setAttribute('class','input-text')
            const input1 = document.createElement('input')
            input1.setAttribute('type','date')
            input1.setAttribute('name','dateStart'+countStep)
            input1.setAttribute('id','dateStart'+countStep)

            divcol.appendChild(divcol1)
            divcol1.appendChild(divflex1)
            divflex1.appendChild(divlabel1)
            divflex1.appendChild(divinput1)
            divlabel1.appendChild(label1)
            divinput1.appendChild(input1)

            const divcol2 = document.createElement('div')
            divcol2.setAttribute('class','col col-2 col-4')
            const divflex2 = document.createElement('div')
            divflex2.setAttribute('class','flex-container')
            const divlabel2 = document.createElement('div')
            divlabel2.setAttribute('class','label-text')
            const label2 = document.createElement('label')
            label2.setAttribute('for','dateEnd'+countStep)
            label2.innerText = 'Data Fim'
            const divinput2 = document.createElement('div')
            divinput2.setAttribute('class','input-text')
            const input2 = document.createElement('input')
            input2.setAttribute('type','date')
            input2.setAttribute('name','dateEnd'+countStep)
            input2.setAttribute('id','dateEnd'+countStep)

            divcol.appendChild(divcol2)
            divcol2.appendChild(divflex2)
            divflex2.appendChild(divlabel2)
            divflex2.appendChild(divinput2)
            divlabel2.appendChild(label2)
            divinput2.appendChild(input2)

            const divcol3 = document.createElement('div')
            divcol3.setAttribute('class','col col-2 col-4')
            const divflex3 = document.createElement('div')
            divflex3.setAttribute('class','flex-container')
            const divlabel3 = document.createElement('div')
            divlabel3.setAttribute('class','label-text')
            const label3 = document.createElement('label')
            label3.setAttribute('for','locality'+countStep)
            label3.innerText = 'locality'
            const divinput3 = document.createElement('div')
            divinput3.setAttribute('class','input-text')
            const input3 = document.createElement('input')
            input3.setAttribute('type','text')
            input3.setAttribute('name','locality'+countStep)
            input3.setAttribute('id','locality'+countStep)

            divcol.appendChild(divcol3)
            divcol3.appendChild(divflex3)
            divflex3.appendChild(divlabel3)
            divflex3.appendChild(divinput3)
            divlabel3.appendChild(label3)
            divinput3.appendChild(input3)

            const divcol4 = document.createElement('div')
            divcol4.setAttribute('class','col col-2 col-4')
            const divflex4 = document.createElement('div')
            divflex4.setAttribute('class','flex-container')
            const divinput4 = document.createElement('div')
            divinput4.setAttribute('class','input-text')
            const input4 = document.createElement('input')
            input4.setAttribute('type','checkbox')
            input4.setAttribute('name','auxDesloc'+countStep)
            input4.setAttribute('id','auxDesloc'+countStep)
            const label4 = document.createElement('label')
            label4.setAttribute('for','auxDesloc'+countStep)
            label4.innerText = ' Aux. Desloc.? '

            const input5 = document.createElement('input')
            input5.setAttribute('type','checkbox')
            input5.setAttribute('name','exterior'+countStep)
            input5.setAttribute('id','exterior'+countStep)
            const label5 = document.createElement('label')
            label5.setAttribute('for','exterior'+countStep++)
            label5.innerText = ' Exterior ?'
            

            divcol.appendChild(divcol4)
            divcol4.appendChild(divflex4)
            divflex4.appendChild(divinput4)
            divinput4.appendChild(input4)
            divinput4.appendChild(label4)
            divinput4.appendChild(input5)
            divinput4.appendChild(label5)
            
            
            const divlinha = document.createElement('div')
            
            divlinha.setAttribute('class','row')
            divlinha.innerHTML = "<hr>"
            step.appendChild(divlinha)
        }

        const botao = document.querySelector('button')
        
    </script>
</body>
</html>
